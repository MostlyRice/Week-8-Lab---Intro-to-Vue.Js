<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/vue@next"></script>
      <title>Document</title>
   </head>
   <body>
      <div id="app">
         <!-- All the parts of the page that vue will manage will go here-->
         <h1>Hello Vue!</h1>
         <p>Original Message: {{ message }}</p>
         <p>Added Exclamation Points: {{ messageWithExclamationPoints }}</p>
         <button v-on:click="addExclamation">Add !</button>
         <button v-on:click="clearExclamation">Clear</button>
         <p>This class is {{ thisClass}}</p>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
